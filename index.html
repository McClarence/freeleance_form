<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance form</title>
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- use for positioning -->
    <main class="container">
        <!-- use for styling -->
        <div class="card">
            <h1>Need to hire a freelancer?</h1>
            <p>Sign up, type in what you need and receive free quotes in seconds.</p>

            <form action="">
                <!-- wrap it in a div/ class -->
                <div class="form-group">
                    <input type="text" id="text" name="text" placeholder="What do you need done?">
                </div>
                <div class="form-group">
                    <button type="submit">Post a project</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
